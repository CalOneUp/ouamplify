[build]
  # Since this is a static HTML site, no build command needed
  publish = "."

[[redirects]]
  # Redirect root to the main platform page
  from = "/"
  to = "/templates/ampup platform.html"
  status = 200

[[redirects]]
  # Handle the platform page directly
  from = "/platform"
  to = "/templates/ampup platform.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

